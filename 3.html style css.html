    <!--
                   HTML Style CSS
    // Cascading style sheet (css) is used to format the layout of a webpage.Color,font,font size,positioning,background etc.

    1.Inline CSS :-
    Style attribute inside HTML elements.
    Example: <h1 style="color: red;">Heading</h1>
    2.Internal CSS :-
    <style> element inside <head> tag.
        Example:-
        <head>
        <title>Heading</title> 
        <style>
        h1 {
            color: blue;
            font-size: 24px;
        }
            p {
            font-weight: bold;
        }
            </style>
            </head>
            <body>
                <h1>Heading</h1>
                <p>This is a paragraph.</p>
            </body>

    3.External CSS :-
    <link> element to link an external CSS file.
    <link rel="stylesheet" href="styles.css">
    
    -->
    
    
</body>

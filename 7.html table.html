<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="7.html table.css">
</head>
<body>
    <!--
            HTML Table
    // html table is used to display data in tabular form (row * column).
    // We can create a table to display data in tabular form , using <table> element with the help of <tr> , <th> and <td> elements.
    // In each table , table row is defined by <tr> tag.Table heading is defined by <th> and table data is defined by <td> elements.
    -->
        <h1>HTML TABLE</h1>
        <table style="width: 100%;" border="1"><!--inline css -->
            <caption>STOCK REPORT</caption><!--table caption -->
        <!--window width equal that is width 100% table border -->
            <tr> <!--table  row -->
                <th>SNO</th><!-- table heading <th> -->
                <th>Item Name</th>
                <th>Unit</th>
                <th>Quantity</th>
            </tr>
            <tr> <!--next row <tr>-->
                <td>1</td> <!-- table data <td>-->
                <td>Apple</td>
                <td>kg</td>
                <td>5</td>
            </tr>
            <tr> <!--next row <tr>-->
                <td>2</td> <!-- table data <td>-->
                <td>Orange</td>
                <td>kg</td>
                <td>3</td>
            </tr>
            <tr> <!--next row <tr>-->
                <td>3</td> <!-- table data <td>-->
                <td>Bannana</td>
                <td>kg</td>
                <td>2</td>
            </tr>

        </table>
</body>
</html>
